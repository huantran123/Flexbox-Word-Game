<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-clace=1.0"/>
    <script src="lib/jquery.js"></script>
    <script src="https://kit.fontawesome.com/7e032e913b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <h1>Word Game</h1>
      </div>
    </section>
    <section class="rows">
      <div class="container">
        <div class="row first">
          <div class="head">
            <div class="char">I</div>
            <div class="char">N</div>
            <div class="char">D</div>
            <div class="char">I</div>
          </div>
          <div class="tail">
            <div class="char pivot">G</div>
            <div class="char">O</div>
          </div>
        </div>
        <div class="row second">
          <div class="head">
            <div class="char">C</div>
            <div class="char">E</div>
          </div>
          <div class="tail">
            <div class="char pivot">R</div>
            <div class="char">U</div>
            <div class="char">L</div>
            <div class="char">E</div>
            <div class="char">A</div>
            <div class="char">N</div>
          </div>
        </div>
        <div class="row third">
          <div class="head">
            <div class="char">S</div>
            <div class="char">I</div>
            <div class="char">L</div>
            <div class="char">V</div>
          </div>
          <div class="tail">
            <div class="char pivot">E</div>
            <div class="char">R</div>
          </div>
        </div>
        <div class="row forth">
          <div class="head">
          </div>
          <div class="tail">
            <div class="char pivot">E</div>
            <div class="char">B</div>
            <div class="char">O</div>
            <div class="char">N</div>
            <div class="char">Y</div>
          </div>
        </div>
        <div class="row fifth">
          <div class="head">
            <div class="char">O</div>
            <div class="char">R</div>
            <div class="char">A</div>
          </div>
          <div class="tail">
            <div class="char pivot">N</div>
            <div class="char">G</div>
            <div class="char">E</div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="selected-chars foot"></div>
        <div class="result foot"></div>
        <div class="btn-div foot">
          <button class="btn btn-alt submit-btn">Check answer</button>
          <button class="btn btn-alt replay-btn">Play again</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
